<div ng-controller="homeCtrl">

    
    <div class="container">
        <div class="polaroids">
 
            <div class="image" id="pol">

                <canvas id="memeCanvas" width="330" height="360" style="border:none #d3d3d3;">

                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <img style="display:none;" id="pic" ng-src="{{memeImage}}" onerror="this.src='error.png';">

                <img style="display:none;" src="" id="preview">
            </div>

            <div class="right">
                <div class="color-choice">
                    <a class="btn btn-default btn-circle sep-col">sepia</a>
                    <a class="btn btn-default btn-circle black-col">black-and-white</a>
                    <a class="btn btn-default btn-circle pol-col">polaroid</a>
                </div>
                <button class="action-button animate blue" ng-click="resetCanvas()">reset canvas</button>
                <div class="bubble bubble-top">
                    <input placeholder="url" ng-model="memeImage" class="textInput" type="text">
                </div>
                <button class="action-button animate blue" ng-click="loadToCanvas()">add pic</button>
                
                <div class="bubble bubble-bottom">
                    <input placeholder="Text" ng-model="memeText" class="textInput" type="text">
                </div>
                <button class="action-button animate blue" ng-click="addText()">add text</button>
                <div class="bubble bubble-bottom filename">
                        <input placeholder="File name" ng-model="memeName" class="textInput" type="text">
                    </div>

                

                <div class="save-post">
                    <a href="#"  class="action-button animate blue">Post</a>
                    <a ng-click="convertToImage()" id="button" class="action-button animate blue">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Save</a>
                </div>
            </div>

        </div>


    </div>
